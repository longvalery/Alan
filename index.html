<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Солнечная система</title>
    <link rel="stylesheet" href="css/solar.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit mercury-orbit">
              <div class="planet mercury"></div>
        </div>
        <div class="orbit venus-orbit">
            <div class="planet venus"></div>
        </div>
        <div class="orbit earth-orbit">
            <div class="planet earth"></div>
        </div>
        <div class="orbit mars-orbit">
            <div class="planet mars"></div>
        </div>  
        <div class="orbit jupiter-orbit">
            <div class="planet jupiter" data-name="Юпитер"></div>
        </div>
        <div class="orbit saturn-orbit">
            <div class="planet saturn" data-name="Сатурн"></div>
        </div>
        <div class="orbit uranus-orbit">
            <div class="planet uranus" data-name="Уран"></div>
        </div>
        <div class="orbit neptune-orbit">
            <div class="planet neptune" data-name="Нептун"></div>
        </div>
    </div>
    
    <script defer src="js/scripts.js"></script>
    <script>
        /* Можно писать здесь JS */
    </script>
</body>
</html>
